<body>
  <div class="wrapper">
    <div class="login is-active">
      <div class="profile"><i class="fa fa-camera fa-2x"></i></div>
      <form action="/login" method="POST">
        <div class="form-element">
          <span><i class="fa fa-envelope"></i></span><input type="text" name="username" placeholder="Your Username" required/>
        </div>
        <div class="form-element">
          <span><i class="fa fa-lock"></i></span><input type="password" name="password" placeholder=" Password" required/>
        </div>
        <button class="btn-login" type="submit">login</button>
      </form>
    </div>
    
    <div class="register down">
      <form action="/signup" method="POST">
        <div class="form-element">
          <span><i class="fa fa-user"></i></span><input type="text" name="name" placeholder="Full Name" required/>
        </div>
        <div class="form-element">
          <span><i class="fa fa-envelope"></i></span><input type="text" name="username" placeholder="Your Username" required/>
        </div>
        <div class="form-element">
          <span><i class="fa fa-lock"></i></span><input type="password" name="password" placeholder="Password" required/>
        </div>
        <div class="form-element">
          <span><i class="fa fa-lock"></i></span><input type="password" name="cpassword" placeholder="Re-Enter Password" required/>
        </div>
        <button class="btn-register" type="submit">register</button>
      </form>
    </div>
    
    <div class="login-view-toggle">
      <div class="sign-up-toggle is-active">Don't have an account? <a href="#">Sign Up</a></div>
