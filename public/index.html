<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIGN UP</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="form">
        <div class="form-toggle"></div>
        <div class="form-panel one">
          <div class="form-header">
            <h1>Account Login</h1>
          </div>
          <div class="form-content">
            <form method="POST" action="/login">
              <div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username" required /></div>
              <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required /></div>
              <div class="form-group"><label class="form-remember"><input type="checkbox" />Remember Me</label><a class="form-recovery" href="#">Forgot Password?</a></div>
              <div class="form-group"><button type="submit">Log In</button></div>
            </form>
          </div>
        </div>
        <div class="form-panel two">
          <div class="form-header">
            <h1>Register Account</h1>
          </div>
          <div class="form-content">
            <form method="POST" action="/signup">
              <div class="form-group"><label for="username">Username</label><input type="text" id="username" name="username" required /></div>
              <div class="form-group"><label for="password">Password</label><input type="password" id="password" name="password" required /></div>
              <div class="form-group"><label for="cpassword">Confirm Password</label><input type="password" id="cpassword" name="cpassword" required /></div>
              <div class="form-group"><label for="email">Email Address</label><input type="email" id="email" name="email" required /></div>
              <div class="form-group"><input type="submit"></div>
            </form>
          </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
